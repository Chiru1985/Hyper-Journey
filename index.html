<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Journey of Change - WebXR Experience</title>
  <meta name="description" content="An immersive WebXR journey through personal growth and transformation">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-spinner"></div>
    <div>Loading Experience...</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: true"
    embedded
    loading-screen="enabled: false"
    timeout="10000">

    <!-- Assets -->
    <a-assets timeout="10000">
      <img id="mudroad-texture" src="assets/Sand10.jpg">
      <img id="hi-logo-img" src="assets/HiLogo.png">
      <a-asset-item id="character-model" src="assets/Hi.glb"></a-asset-item>
      <a-asset-item id="grocery-model" src="assets/Grocery.glb"></a-asset-item>
    </a-assets>

    <!-- Background sky -->
    <a-sky src="assets/Beach4.png" rotation="0 -90 0"></a-sky>

    <!-- Clouds -->
    <a-entity id="clouds-container"></a-entity>

    <!-- Lighting -->
    <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
    <a-light type="directional" position="10 20 5" color="#fff3cd" intensity="1.2"></a-light>
    <a-light type="point" position="0 15 0" color="#ffffff" intensity="0.6"></a-light>

    <!-- Mud Road -->
    <a-plane
      id="road"
      position="0 -1 0"
      rotation="-90 0 0"
      width="8"
      height="1000"
      material="src: #mudroad-texture; repeat: 1 250">
    </a-plane>

    <!-- Road markings -->
    <a-box
      position="0 -0.95 0"
      width="0.2"
      height="0.1"
      depth="200"
      color="#ffffff"
      opacity="0.9">
    </a-box>

    <!-- Camera Rig -->
    <a-entity id="cameraRig" position="0 1.6 -5">
      <!-- Camera -->
      <a-camera
        id="player-camera"
        position="0 1.6 0"
        rotation="0 0 0"
        wasd-controls="enabled: true"
        look-controls="pointerLockEnabled: false">

        <!-- Backpack with HiLogo -->
        <a-entity
          id="backpack"
          position="0.3 -0.5 -0.8"
          rotation="0 15 0"
          scale="0.5 0.5 0.5"
          visible="false">
          <a-plane
            src="#hi-logo-img"
            width="0.5"
            height="0.5"
            position="0 0 0"
            transparent="true">
          </a-plane>
        </a-entity>
      </a-camera>

      <!-- Animated Character inside CameraRig -->
      <a-entity
        id="animated-character"
        gltf-model="#character-model"
        position="0 0 -3.5"
        scale="1.3 1.3 1.3"
        rotation="0 180 0"
        animation-mixer>
      </a-entity>
    </a-entity>

    <!-- Milestone 1 -->
    <a-entity id="milestone-1" position="0 0 -10" visible="false">
      <a-text value="2019 - Arrival in Stockholm" position="0 1.5 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <!-- Milestone 2 -->
    <a-entity id="milestone-2" position="4 0 -25" visible="false">
      <a-entity
        id="grocery-store-model"
        gltf-model="#grocery-model"
        position="0 1 0"
        scale="2 2 2">
      </a-entity>
    </a-entity>

    <!-- Milestone 3 -->
    <a-entity id="milestone-3" position="0 0 -40" visible="false">
      <a-text value="July 2024 - Career Shift" position="0 1.5 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <!-- Milestone 4 -->
    <a-entity id="milestone-4" position="0 0 -55" visible="false">
      <a-plane
        src="#hi-logo-img"
        width="2"
        height="2"
        position="0 1 0"
        rotation="0 0 0"
        transparent="true">
      </a-plane>
      <a-text value="August 2024 - Hyper Island" position="0 3 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <!-- Modules -->
    <a-entity id="module-leadership" position="0 0 -70" visible="false">
      <a-sphere color="#FFD700" radius="1"></a-sphere>
      <a-text value="Leadership Module" position="0 1.5 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <a-entity id="module-frontend" position="0 0 -85" visible="false">
      <a-sphere color="#1E90FF" radius="1"></a-sphere>
      <a-text value="HTML/CSS/JS Module" position="0 1.5 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <a-entity id="module-agile" position="0 0 -100" visible="false">
      <a-sphere color="#32CD32" radius="1"></a-sphere>
      <a-text value="Agile Module" position="0 1.5 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <a-entity id="module-react" position="0 0 -115" visible="false">
      <a-sphere color="#61DBFB" radius="1"></a-sphere>
      <a-text value="React Module" position="0 1.5 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <a-entity id="module-figma" position="0 0 -130" visible="false">
      <a-sphere color="#F24E1E" radius="1"></a-sphere>
      <a-text value="Figma & UX Module" position="0 1.5 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <a-entity id="module-backend" position="0 0 -145" visible="false">
      <a-sphere color="#9B59B6" radius="1"></a-sphere>
      <a-text value="Backend/SEO/Accessibility Module" position="0 1.5 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <a-entity id="module-client" position="0 0 -160" visible="false">
      <a-sphere color="#E67E22" radius="1"></a-sphere>
      <a-text value="Client Project Module" position="0 1.5 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <a-entity id="module-webxr" position="0 0 -175" visible="false">
      <a-sphere color="#2C3E50" radius="1"></a-sphere>
      <a-text value="WebXR Module" position="0 1.5 0" align="center" color="#ffffff"></a-text>
    </a-entity>

    <!-- Final Portal -->
    <a-entity id="final-portal" position="0 0 -190" visible="false">
      <a-torus color="#f39c12" radius="3" radius-tubular="0.3" opacity="0.8"></a-torus>
      <a-text value="Towards the Future" position="0 0 0" align="center" color="#2c3e50" scale="2 2 2"></a-text>
    </a-entity>

  </a-scene>

  <!-- Start/Pause buttons -->
  <div class="journey-controls">
    <button id="start-btn">Start Journey</button>
    <button id="pause-btn">Pause Journey</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
